version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: lubase-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: uaa
      MYSQL_USER: luban
      MYSQL_PASSWORD: luban
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql/init:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lubase-network

  ldap:
    image: osixia/openldap:1.5.0
    container_name: lubase-ldap
    environment:
      LDAP_ORGANISATION: luban
      LDAP_DOMAIN: luban.com
      LDAP_ADMIN_PASSWORD: admin
    ports:
      - "389:389"
      - "636:636"
    volumes:
      - ldap_data:/var/lib/ldap
      - ldap_config:/etc/ldap
    command: --copy-service
    networks:
      - lubase-network

  discovery:
    image: eclipse-temurin:17-jdk
    container_name: lubase-discovery
    ports:
      - "8761:8761"
    volumes:
      - ./lubase-discovery-1.0.0.jar:/app.jar
    command: java -jar /app.jar
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - lubase-network

  configure:
    image: eclipse-temurin:17-jdk
    container_name: lubase-configure
    ports:
      - "8888:8888"
    volumes:
      - ./lubase-configure-1.0.0.jar:/app.jar
    command: java -jar /app.jar
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - lubase-network

  uaa:
    image: eclipse-temurin:17-jdk
    container_name: lubase-uaa
    ports:
      - "9999:9999"
    volumes:
      - ./lubase-uaa-1.0.0.jar:/app.jar
    command: java -jar /app.jar
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://lubase-discovery:8761/eureka/
      - SPRING_LDAP_URLS=ldap://ldap:389
      - SPRING_LDAP_BASE=dc=luban,dc=com
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/uaa?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
    depends_on:
      mysql:
        condition: service_healthy
      ldap:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9999/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - lubase-network

  gateway:
    build:
      context: .
      dockerfile: lubase-gateway/src/main/docker/Dockerfile
    container_name: lubase-gateway
    ports:
      - "7573:7573"
    depends_on:
      discovery:
        condition: service_healthy
      uaa:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7573/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - lubase-network

  product:
    image: eclipse-temurin:17-jdk
    container_name: lubase-product
    ports:
      - "8082:8082"
    volumes:
      - ./lubase-product-1.0.0.jar:/app.jar
    command: java -jar /app.jar
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://lubase-discovery:8761/eureka/
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/product?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
    depends_on:
      discovery:
        condition: service_healthy
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - lubase-network

  frontend:
    image: nginx:alpine
    container_name: lubase-frontend
    ports:
      - "8080:80"
    volumes:
      - ./web:/usr/share/nginx/html:ro
      - ./web/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - gateway
    restart: unless-stopped
    networks:
      - lubase-network

networks:
  lubase-network:
    driver: bridge

volumes:
  mysql_data:
  ldap_data:
  ldap_config:
