server:
  port: 8761

spring:
  application:
    name: lubase-discovery

eureka:
  instance:
    hostname: discovery
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://discovery:8761/eureka/

logging:
  level:
    root: INFO
    com.netflix.discovery: DEBUG
