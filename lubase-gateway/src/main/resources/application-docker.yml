server:
  port: 7573

spring:
  application:
    name: lubase-gateway
  cloud:
    gateway:
      routes:
        - id: uaa-service
          uri: http://lubase-uaa:9999
          predicates:
            - Path=/uaa/**
        - id: product-service
          uri: http://lubase-product:8082
          predicates:
            - Path=/api/product/**
          filters:
            - RewritePath=/api(?<segment>/?.*), /$\{segment}
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - "*"
            allowCredentials: true
            maxAge: 3600

eureka:
  client:
    enabled: false

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: DEBUG
