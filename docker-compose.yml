version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: lubase-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: uaa
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql/init:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lubase-network

  # LDAP服务
  ldap:
    image: osixia/openldap:1.5.0
    container_name: lubase-ldap
    environment:
      LDAP_ORGANISATION: luban
      LDAP_DOMAIN: luban.com
      LDAP_ADMIN_PASSWORD: admin
    ports:
      - "389:389"
      - "636:636"
    volumes:
      - ldap_data:/var/lib/ldap
      - ldap_config:/etc/ldap
    command: --copy-service
    networks:
      - lubase-network

  # Eureka服务注册中心
  discovery:
    build:
      context: .
      dockerfile: lubase-discovery/src/main/docker/Dockerfile
    container_name: lubase-discovery
    ports:
      - "8761:8761"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - lubase-network

  # 配置中心
  configure:
    build:
      context: .
      dockerfile: lubase-configure/src/main/docker/Dockerfile
    container_name: lubase-configure
    ports:
      - "8888:8888"
    depends_on:
      discovery:
        condition: service_started
    environment:
      - SPRING_PROFILES_ACTIVE=docker,native
    volumes:
      - ./lubase-configure/src/main/resources/config:/config:ro
    networks:
      - lubase-network

  # UAA认证服务
  uaa:
    build:
      context: .
      dockerfile: lubase-uaa/src/main/docker/Dockerfile
    container_name: lubase-uaa
    ports:
      - "9999:9999"
    depends_on:
      mysql:
        condition: service_healthy
      ldap:
        condition: service_started
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://lubase-discovery:8761/eureka/
      - SPRING_LDAP_URLS=ldap://ldap:389
      - SPRING_LDAP_BASE=dc=luban,dc=com
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/uaa?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
    networks:
      - lubase-network

  # API网关
  gateway:
    build:
      context: .
      dockerfile: lubase-gateway/src/main/docker/Dockerfile
    container_name: lubase-gateway
    ports:
      - "7573:7573"
    depends_on:
      discovery:
        condition: service_started
      uaa:
        condition: service_started
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://lubase-discovery:8761/eureka/
    networks:
      - lubase-network

  # 产品服务
  product:
    build:
      context: .
      dockerfile: lubase-product/src/main/docker/Dockerfile
    container_name: lubase-product
    ports:
      - "8082:8082"
    depends_on:
      discovery:
        condition: service_started
      mysql:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://lubase-discovery:8761/eureka/
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/product?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
    networks:
      - lubase-network

  # 前端
  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: lubase-frontend
    ports:
      - "8080:80"
    depends_on:
      - gateway
    restart: unless-stopped
    networks:
      - lubase-network

networks:
  lubase-network:
    driver: bridge

volumes:
  mysql_data:
  ldap_data:
  ldap_config:
