version: '3.8'

services:
  # Nginx 反向代理（统一入口）
  nginx:
    image: nginx:alpine
    container_name: lubase-nginx
    ports:
      - "80:80"
      # - "443:443"  # HTTPS 端口，生产环境启用
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # SSL 证书（生产环境）
      # - ./ssl:/etc/letsencrypt:ro
    restart: unless-stopped
    networks:
      - demo_lubase-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  demo_lubase-network:
    external: true
